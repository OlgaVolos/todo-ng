<h1>Edit todo</h1>

  <div>
    <form [formGroup]="editFormGroup"  >
      <div class="form-group">
        <label>Title: </label>
        <div class="input-group">
          <input class="form-control" type="text" name="title"  formControlName="title">
        </div>
        <div class="error-text" *ngIf="editFormGroup.controls.title.invalid">
          Type text (min 2 symbol)
        </div>

      </div>
      <div class="form-group">
        <label>Description: </label>
        <div class="input-group">
          <input class="form-control" type="text" name="description" formControlName="description">
        </div>
        <div class="error-text" *ngIf="editFormGroup.controls.description.invalid">
          Type text (min 2 symbol)
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button [disabled]="editFormGroup.invalid" type="submit" class="btn btn-primary" (click)="changeEditTodo()">Change todo</button>
    <button  [disabled]="editFormGroup.invalid" type="button" class="btn btn-primary" (click)="cancelEditTodo()">Cancel</button>
    <button [disabled]="editFormGroup.invalid" type="button" class="btn btn-primary" (click)="deleteEditTodo()">Delete</button>
  </div>
